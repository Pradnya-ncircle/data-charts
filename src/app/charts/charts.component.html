<div  *ngIf="chartLabels.length > 0">
    <canvas
    baseChart
    [chartType]="'line'"
    [legend]="true"
    [datasets]="chartData"
    [labels]="chartLabels"
    [options]="chartOptions"
    >
    </canvas>
</div>
<p style="font-size : 15px;padding-left: 80px;" *ngIf="assetSelected == 3 || assetSelected == 1">selected asset {{assetSelected}} has no data of its own hence showing sum of its children</p>
