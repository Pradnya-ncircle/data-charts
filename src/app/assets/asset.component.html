<mat-toolbar>
    {{title}}
  </mat-toolbar>
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" opened>
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
     
          <mat-tree-node class="node-custom-styles" *matTreeNodeDef="let node" [ngClass]="node.name==='Asset 0' ? 'text-padding': 'text-white'" (click)="selectedNode(node)">
            <p> {{node.name}} </p>
          </mat-tree-node>
       
          <mat-nested-tree-node  *matTreeNodeDef="let node; when : hasChild">
             <div class="mat-tree-node node-custom-styles" (click)="selectedNode(node)" matTreeNodeToggle>
                <button mat-icon-button matTreeNodeToggle (click)="selectedNode(node)" 
                [attr.aria-label]="'Toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror text-white">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              <p class="text-white"> {{node.name}}</p>
              </div>
            <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
            role="group">
            <ng-container matTreeNodeOutlet></ng-container>
            </div>
          </mat-nested-tree-node>
        </mat-tree>
    </mat-drawer>
  
    <div class="example-sidenav-content mat-elevation-z8">
     
      <div align="center" *ngIf="selectedAssetId == 5">
            <h3>
              No Asset Selected 
            </h3> 
            <p style="font-size: 20px;">You can select the asset from the menu on the left</p>
      </div>
      <div *ngIf="selectedAssetId < 5" style="width:70%;"> 
        
          <div *ngIf="chartData">
            <canvas
            baseChart
            [chartType]="'line'"
            [legend]="false"
            [datasets]="chartData"
            [labels]="chartLabels"
            [options]="chartOptions"
            >
            </canvas>
            <br>
            <p align="center" style="font-size : 15px;padding-left: 80px; color: black;" *ngIf="availableAsset == undefined">
              Selected asset {{selectedAssetId}} has no data of its own hence showing sum of its children
            </p>
          </div>
      </div>
   
    </div>  
  
  </mat-drawer-container>
